<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Asset Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Asset Management System - Admin Dashboard">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Global Styles (inline) -->
  <style>
    /* Basic reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    /* Angular root element styling */
    app-root {
      display: block;
      min-height: 100vh;
    }
    
    /* Material-like button styles */
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    
    /* Basic link styling */
    a {
      color: inherit;
      text-decoration: none;
    }
    
    /* Responsive images */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Utility classes */
    .text-center {
      text-align: center;
    }
    
    .full-width {
      width: 100%;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  
  <!-- Polyfills for older browsers (optional) -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default,es2015"></script>
</body>
</html>
