<div class="book-list-container">
  <h2>All Books</h2>

  <div class="action-bar">
    <button (click)="addBook()">âž• Add New Book</button>
  </div>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Search by title or ISBN"
    />
  </div>

  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="message" class="message">{{ message }}</div>

  <table *ngIf="!isLoading && filteredBooks.length > 0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of filteredBooks">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.publicationYear }}</td>
        <td>
          <button (click)="editBook(book.isbn)">Edit</button>
          <button (click)="deleteBook(book.isbn)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!isLoading && filteredBooks.length === 0">
    No books found.
  </p>
</div>
